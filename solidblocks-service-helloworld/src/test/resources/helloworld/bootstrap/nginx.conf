worker_processes  2;
user              www-data;

events {
    use           epoll;
    worker_connections  128;
}

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    server {
        listen              80;
        server_name         localhost;

        location / {
            auth_basic           “protected”;
            auth_basic_user_file /etc/nginx/.htpasswd;
            root html;
        }
    }
}
