databaseChangeLog:
  - changeSet:
      id: 1
      author: pelle
      changes:
        - createTable:
            tableName: clouds
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: root_domain
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: idx_clouds_name
            tableName: clouds
            unique: true
        - createTable:
            tableName: environments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: cloud
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_environments_cloud_id
                    references: clouds(id)
        - createIndex:
            columns:
              - column:
                  name: cloud
              - column:
                  name: name
            indexName: idx_environments_name
            tableName: environments
            unique: true
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: environment
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tenants_environment_id
                    references: environments(id)

        - createIndex:
            columns:
              - column:
                  name: name
              - column:
                  name: environment
            indexName: idx_tenants_environment_name
            tableName: tenants
            unique: true

        - createTable:
            tableName: configuration_values
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: config_value
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: cloud
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: environment
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: tenant
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: service
                  type: uuid
                  constraints:
                    nullable: true
        - createTable:
            tableName: services
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: tenant
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_services_tenant_id
                    references: tenants(id)
        - createIndex:
            columns:
              - column:
                  name: tenant
              - column:
                  name: name
            indexName: idx_services_tenant_name
            tableName: services
            unique: true

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: admin
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: cloud
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_clouds_id
                    references: clouds(id)
              - column:
                  name: environment
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_environment_id
                    references: environments(id)
              - column:
                  name: tenant
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_tenants_id
                    references: tenants(id)
        - createIndex:
            columns:
              - column:
                  name: email
            indexName: idx_users_email
            tableName: users
            unique: true
