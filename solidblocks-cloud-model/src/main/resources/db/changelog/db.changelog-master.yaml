databaseChangeLog:
  - changeSet:
      id: 1
      author: pelle
      changes:
        - createTable:
            tableName: scheduled_tasks
            columns:
              - column:
                  name: task_name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: task_instance
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: task_data
                  type: blob
              - column:
                  name: execution_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: picked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: picked_by
                  type: varchar(256)
              - column:
                  name: last_success
                  type: TIMESTAMP
              - column:
                  name: last_failure
                  type: TIMESTAMP
              - column:
                  name: consecutive_failures
                  type: int
              - column:
                  name: last_heartbeat
                  type: TIMESTAMP
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: task_name
              - column:
                  name: task_instance
            indexName: idx_scheduled_tasks_name_instance
            tableName: scheduled_tasks
            unique: true
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(65)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: clouds
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: root_domain
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: idx_clouds_name
            tableName: clouds
            unique: true
        - createTable:
            tableName: environments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: cloud
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_environments_cloud_id
                    references: clouds(id)
        - createIndex:
            columns:
              - column:
                  name: cloud
              - column:
                  name: name
            indexName: idx_environments_name
            tableName: environments
            unique: true
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: environment
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tenants_environment_id
                    references: environments(id)

        - createIndex:
            columns:
              - column:
                  name: name
              - column:
                  name: environment
            indexName: idx_tenants_environment_name
            tableName: tenants
            unique: true

        - createTable:
            tableName: configuration_values
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: config_value
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: cloud
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: environment
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: tenant
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: service
                  type: uuid
                  constraints:
                    nullable: true
        - createTable:
            tableName: services
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: tenant
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_services_tenant_id
                    references: tenants(id)
        - createIndex:
            columns:
              - column:
                  name: tenant
              - column:
                  name: name
            indexName: idx_services_tenant_name
            tableName: services
            unique: true

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: admin
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: cloud
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_clouds_id
                    references: clouds(id)
              - column:
                  name: environment
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_environment_id
                    references: environments(id)
              - column:
                  name: tenant
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_tenants_id
                    references: tenants(id)
        - createIndex:
            columns:
              - column:
                  name: email
            indexName: idx_users_email
            tableName: users
            unique: true

        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: entity
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
