name: solidblocks

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency: solidblocks

permissions:
  pages: write
  id-token: write
  contents: write
  packages: write

jobs:

  solidblocks-shell:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: solidblocks-shell/do build
      - name: Test
        run: solidblocks-shell/do test
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solidblocks-shell
          path: |
            solidblocks-shell/build/solidblocks-shell-*.zip

  solidblocks-minio:
    name: experimental/solidblocks-minio
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: experimental/solidblocks-minio/do build
      - name: Test
        run: experimental/solidblocks-minio/do test
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solidblocks-minio
          path: |
            experimental/solidblocks-minio/build/solidblocks-minio-*.tar

  solidblocks-rds-postgresql:
    name: experimental/  solidblocks-rds-postgresql
    runs-on: ubuntu-latest
    needs:
      - solidblocks-minio
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Minio Docker Image
        uses: actions/download-artifact@v3
        with:
          name: solidblocks-minio
          path: /tmp
      - name: Import Minio Docker Image
        run: docker load < /tmp/solidblocks-minio-*.tar
      - name: Build
        run: experimental/solidblocks-rds-postgresql/do build
      - name: Test
        run: experimental/solidblocks-rds-postgresql/do test
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solidblocks-rds-postgresql
          path: |
            experimental/solidblocks-rds-postgresql/build/solidblocks-rds-postgresql-*.tar

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - solidblocks-shell
      - solidblocks-minio
      - solidblocks-rds-postgresql
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Debug
        run: ls -lsa
      - name: Import Minio Docker Image
        run: docker load < solidblocks-minio/solidblocks-minio-*.tar
      - name: Import RDS Postgresql Docker Image
        run: docker load < solidblocks-rds-postgresql/solidblocks-rds-postgresql-*.tar
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Release Docker
        run: ./do release-docker
      - name: Release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            solidblocks-shell/solidblocks-shell-*.zip


  documentation:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build Documentation
        run: ./do build-documentation
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './doc/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

