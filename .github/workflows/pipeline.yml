name: solidblocks

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency: solidblocks

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  documentation:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build Documentation
        run: ./do build-documentation
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './doc/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
  solidblocks-shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: ./do test-shell
      - name: Prepare Docker Images
        run: ./do test-shell-docker-prepare
      - name: Test Docker
        run: ./do test-shell-docker
      - name: Package
        run: ./do package-shell
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solidblocks-shell
          path: |
            solidblocks-shell-*.zip
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: solidblocks-shell
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            solidblocks-shell/solidblocks-shell-*.zip
