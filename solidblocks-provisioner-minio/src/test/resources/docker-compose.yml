version: '3'

services:
  minio:
    image: quay.io/minio/minio
    command: server --console-address ":9001" /tmp
    ports:
      - "9000:9000"
      - "9001:9001"
    expose:
      - "9000"
      - "9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: c3344fa0-5eb2-11ec-95ba-77ffa3cedca9
